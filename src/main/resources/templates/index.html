<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mathis - Welcome page</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
		<img th:src="@{/images/logo.jpg}" alt="GIST Logo" style="width: 50px;">
    </header>

    <main class="px-3">
        <h1>Mathis</h1>
        <p class="lead">Un agente AI per il knowledge management personale, conversazionale e open source</p>
		<hr>
			<form class="row g-2 align-items-center" 
			      th:action="@{/web/cashflow}" 
			      method="get">
			    <div class="col-4">
			        <input class="form-control" type="number" id="year" name="year" min="2000" max="2100" placeholder="Inserisci anno" required/>
			    </div>
			    <div class="col-4">
			        <button class="btn btn-secondary fw-bold border-white bg-white" type="submit">Vai al cashflow</button>
			    </div>
			</form>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Mathis is a open source poject on <a href="https://github.com/gvincenzi/mathis" class="text-white">GitHub</a>, developed by <a
                href="https://www.linkedin.com/in/giuseppevincenzi/?originalSubdomain=fr" class="text-white">Giuseppe Vincenzi</a></p>
    </footer>
</div>


</body>
</html>
