<!-- src/main/resources/templates/full_chat.html -->
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mathis - Full Chat</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <link rel="stylesheet" th:href="@{/styles/chatbot.css}"/>
    <!-- Libreria Marked.js per il rendering Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<!-- AGGIUNTA CLASSE full-chat-page al body e rimozione text-center -->
<body class="d-flex h-100 text-bg-dark full-chat-page">

    <!-- La sezione main conterrà direttamente il frammento della chat -->
    <!-- Rimosso il p-3 per un layout più edge-to-edge, se vuoi un piccolo bordo interno, rimettilo -->
    <main class="d-flex flex-column flex-grow-1">
		<div th:replace="~{fragments/chat_content :: chat_main_content(showFullChatButton=${false})}"></div>
    </main>

	<script th:inline="javascript">var contextPath = [[${contextPath}]];</script>
    <script th:src="@{/js/chat.js}"></script>

</body>
</html>
