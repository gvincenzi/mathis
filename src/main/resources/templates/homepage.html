<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mathis - Homepage</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <link rel="stylesheet" th:href="@{/styles/chatbot.css}"/>
    <!-- NUOVO: Libreria Marked.js per il rendering Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <!-- Navbar Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo e Brand Name -->
                <a class="navbar-brand" th:href="@{/}">
                    <!-- Aggiornato il nome del file del logo a mathis.png -->
                    <img th:src="@{/images/mathis.png}" alt="Mathis Logo" class="logo-navbar">
                    Mathis
                </a>
                <!-- Toggler per mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Voci del menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> <!-- ms-auto spinge le voci a destra -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/web/knowledge}">Knowledge</a>
						</li>
                        <li class="nav-item">
                            <!-- Aggiunto il parametro 'year' all'URL del cashflow, impostato all'anno corrente -->
                            <a class="nav-link" th:href="@{/web/cashflow(year=${#dates.year(#dates.createNow())})}">Cashflow</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- SEZIONE MAIN PER LA CHAT -->
    <main class="px-3 d-flex flex-column flex-grow-1">
        <h1 class="mb-4">Chat with Mathis!</h1>
        <div id="chat-container" class="flex-grow-1 d-flex flex-column p-3 border rounded-3 mb-3">
            <div id="chat-messages" class="flex-grow-1 overflow-auto mb-3">
                <!-- I messaggi della chat verranno inseriti qui dal JavaScript -->
            </div>
            <div id="chat-input-area" class="input-group">
                <textarea id="chat-input" class="form-control" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Mathis is a open source project on <a href="https://github.com/gvincenzi/mathis">GitHub</a>, developed by <a
                href="https://www.linkedin.com/in/giuseppevincenzi/?originalSubdomain=fr">Giuseppe Vincenzi</a></p>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        
        // Genera un ID di conversazione univoco o recuperalo se giÃ  esistente
        let conversationId = localStorage.getItem('mathisConversationId');
        if (!conversationId) {
            conversationId = crypto.randomUUID();
            localStorage.setItem('mathisConversationId', conversationId);
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', 'p-2', 'rounded-3', 'mb-2');
            
            if (sender === 'user') {
                messageElement.classList.add('user-message', 'ms-auto');
                messageElement.textContent = message; // I messaggi dell'utente non vengono interpretati come Markdown
            } else {
                messageElement.classList.add('ai-message', 'me-auto');
                // NUOVO: Usa marked.parse() per renderizzare il Markdown in HTML
                messageElement.innerHTML = marked.parse(message); 
            }
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const messageText = chatInput.value.trim();
            if (!messageText) return;

            displayMessage(messageText, 'user');
            chatInput.value = '';
            sendButton.disabled = true;

            const loadingIndicator = document.createElement('div');
            loadingIndicator.classList.add('loading-indicator', 'ai-message', 'me-auto');
            loadingIndicator.textContent = 'Mathis is typing...';
            chatMessages.appendChild(loadingIndicator);
            scrollToBottom();

            const chatMessage = {
                conversationId: conversationId,
                userType: 'HUMAN',
                body: messageText
            };

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(chatMessage)
                });

                chatMessages.removeChild(loadingIndicator);

                if (response.ok) {
                    const data = await response.json();
                    displayMessage(data.body, 'ai');
                } else {
                    displayMessage('Error: Could not get a response from Mathis.', 'ai');
                    console.error('API Error:', response.status, response.statusText);
                }
            } catch (error) {
                chatMessages.removeChild(loadingIndicator);
                displayMessage('Error: Network issue or server not reachable.', 'ai');
                console.error('Fetch Error:', error);
            } finally {
                sendButton.disabled = false;
                scrollToBottom();
            }
        }

        sendButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        displayMessage("Hello! I'm Mathis, your personal AI assistant. How can I help you today?", 'ai');
    });
</script>

</body>
</html>
