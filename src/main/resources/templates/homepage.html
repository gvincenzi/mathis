<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mathis - Homepage</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <link rel="stylesheet" th:href="@{/styles/chatbot.css}"/>
    <!-- Libreria Marked.js per il rendering Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <!-- Navbar Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo e Brand Name -->
                <a class="navbar-brand" th:href="@{/}">
                    <!-- Aggiornato il nome del file del logo a mathis.png -->
                    <img th:src="@{/images/mathis.png}" alt="Mathis Logo" class="logo-navbar">
                    Mathis
                </a>
                <!-- Toggler per mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Voci del menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> <!-- ms-auto spinge le voci a destra -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/web/knowledge}">Knowledge</a>
						</li>
						<li class="nav-item">
                            <!-- Aggiunto il parametro 'year' all'URL del cashflow, impostato all'anno corrente -->
                            <a class="nav-link" th:href="@{/web/cashflow(year=${#dates.year(#dates.createNow())})}">Cashflow</a>
						</li>
                        <li class="nav-item">
						    <a class="nav-link" aria-current="page" th:href="@{/web/users}">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/web/members}">Members</a>
						</li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- INCLUSIONE DEL FRAMMENTO CHAT -->
    <main class="px-3 d-flex flex-column flex-grow-1">
		<div th:replace="~{fragments/chat_content :: chat_main_content(showFullChatButton=${true})}"></div>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Mathis is a open source project on <a href="https://github.com/gvincenzi/mathis">GitHub</a>, developed by <a
                href="https://www.linkedin.com/in/giuseppevincenzi/?originalSubdomain=fr">Giuseppe Vincenzi</a></p>
    </footer>
</div>

<!-- INCLUSIONE DEL JAVASCRIPT ESTERNO -->
<script th:src="@{/js/chat.js}"></script>

</body>
</html>
